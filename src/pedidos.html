<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Pedidos - DMS Hospitalar</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <header class="navbar">
        <h2 class="logo">DMSHospitalar</h2>

        <nav class="menu">
            <a href="index.html">Início</a>
            <a href="produtos.html">Produtos</a>
            <a href="pedidos.html" class="active">Pedidos</a>
            <a href="contato.html">Contato</a>
            <a href="redes.html">Redes Sociais</a>
        </nav>

        <div class="search">
            <input class="srch" type="search" placeholder="Buscar...">
            <button class="btn">Buscar</button>
        </div>
    </header>

    <section class="content">

        <h1>Realizar Pedido</h1>
        <p>Preencha as informações abaixo para solicitar seus materiais hospitalares.</p>

        <div class="pedido-box">

            <form class="pedido-form">

                <label>Nome da Empresa / Cliente</label>
                <input type="text" placeholder="Digite seu nome ou nome da empresa" required>

                <label>Produto Desejado</label>
                <input type="text" placeholder="Ex: Seringas 5ml, Agulhas 25x7..." required>

                <label>Quantidade</label>
                <input type="number" placeholder="Quantidade desejada" required>

                <label>Forma de Entrega</label>
                <select required>
                    <option value="">Selecione</option>
                    <option>Retirada</option>
                    <option>Entrega</option>
                </select>

                <label>Observações</label>
                <textarea placeholder="Detalhes adicionais do pedido"></textarea>

                <button class="enviar-pedido">Enviar Pedido</button>

            </form>

        </div>

    </section>

</body>

</html>
